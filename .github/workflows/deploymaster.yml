name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Delete files in server
        run: rm -rf /home/be8/be8-team4/shop/*

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_NHN_IP }}
          username: ${{ secrets.SSH_NHN_ID }}
          port: ${{ secrets.SSH_NHN_PORT }}
          password: ${{ secrets.SSH_NHN_PASSWORD }}
          source: "target/*.jar"
          target: "/home/be8/be8-team4/shop"

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_NHN_IP }}
          username: ${{ secrets.SSH_NHN_ID }}
          port: ${{ secrets.SSH_NHN_PORT }}
          password: ${{ secrets.SSH_NHN_PASSWORD }}
          script: |
            # 기존 애플리케이션 종료
            echo -e "Stopping existing applications on ports 10143 and 10144"
            PID_10143=$(lsof -t -i:10143) || true
            [ -n "$PID_10143" ] && kill $PID_10143 || echo "No process found on port 10143"
            PID_10144=$(lsof -t -i:10144) || true
            [ -n "$PID_10144" ] && kill $PID_10144 || echo "No process found on port 10144"
            
            mkdir -p /home/be8/be8-team4/shop
            
            cd /home/be8/be8-team4/shop
            
            echo -e "Starting jar on port 10143"
            nohup /usr/local/java/java21/bin/java -Dserver.port=10143 -Dspring.profiles.active=nhn -jar /home/be8/be8-team4/shop/book-0.0.1-SNAPSHOT.jar > /home/be8/be8-team4/shop/log_10143.log 2>&1 &
            
            echo -e "Starting jar on port 10144"
            nohup /usr/local/java/java21/bin/java -Dserver.port=10144 -Dspring.profiles.active=nhn -jar /home/be8/be8-team4/shop/book-0.0.1-SNAPSHOT.jar > /home/be8/be8-team4/shop/log_10144.log 2>&1 &
            
